<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 개인택시 면허 양수도 상담예약</title>
    <style>
        /* CSS 스타일 (이전과 동일) */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 스타일 */
        h1 {
            font-size: 1.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        /* 폼 요소 스타일 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* 개인정보 동의 스타일 */
        .privacy-group {
            padding: 15px;
            border: 1px solid #ffeeba;
            background-color: #fff3cd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #856404;
        }

        .privacy-checkbox {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        /* 제출 버튼 */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서울 개인택시 면허 양수도 상담예약</h1>
        <p class="subtitle">상담예약을 주시면 근무일에 우선 연락드립니다.</p>

        <form id="reservationForm" method="POST" 
              action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSexxfk_PF8HmE9I4iOHDCt6vYWPYudnw4fMQiWXJHiPGYrVLg/formResponse"
              target="hidden_iframe">

            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="entry.364126372" required placeholder="예: 홍길동">
            </div>

            <div class="form-group">
                <label for="userPhone">전화번호</label>
                <input type="tel" id="userPhone" name="entry.693941721" required placeholder="예: 010-1234-5678" pattern="[0-9]{2,3}-?[0-9]{3,4}-?[0-9]{4}">
            </div>

            <div class="form-group">
                <label for="carNumber">차량번호</label>
                <input type="text" id="carNumber" name="entry.966229131" placeholder="예: 서울12가1234">
            </div>

            <div class="form-group privacy-group">
                <p>개인정보 수집 및 이용 목적: 상담 예약 및 진행을 위한 연락</p>
                <div class="privacy-checkbox">
                    <input type="hidden" name="entry.603333137" value="아니오">
                    
                    <input type="checkbox" id="privacyAgree" name="entry.603333137" value="예" required style="margin-right: 8px;">
                    <label for="privacyAgree">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
            </div>

            <button type="submit">상담 예약 신청</button>

        </form>
    </div>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;"></iframe>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const reservationForm = document.getElementById('reservationForm');
            const hiddenIframe = document.getElementById('hidden_iframe');
            
            let submitted = false;

            // 폼 제출 이벤트 처리
            reservationForm.addEventListener('submit', function() {
                submitted = true;
            });

            // iframe 로드 이벤트 (응답 도착 시) 처리
            hiddenIframe.onload = function() {
                if(submitted) {
                    alert('✅ 상담 예약이 성공적으로 접수되었습니다. 근무일에 우선 연락드립니다.');
                    
                    // 폼 초기화
                    reservationForm.reset(); 
                    submitted = false;
                }
            };
        });
    </script>
</body>
</html>
