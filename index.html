<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택시면허 상담예약</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/webfontworld/nanumsquare/NanumSquareEB.css">

    <style>
        /* ======================================= */
        /* === 공통 스타일 === */
        /* ======================================= */
        body {
            font-family: 'NanumSquareEB', sans-serif;
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            margin: 0;
        }
        .main-container {
            width: 100%;
            max-width: 500px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #1f3d79;
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .header p {
            color: #1f3d79; 
            font-size: 16px;
            margin: 0;
        }
        /* ⭐ 요청: 설명 문구 빨간색으로 변경 ⭐ */
        .header p.red-text {
            color: #cc0000; 
            font-weight: bold;
        }
        .card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            margin-bottom: 20px;
        }
        .step-title {
            color: #1f3d79;
            font-size: 24px;
            font-weight: bold;
            padding-bottom: 15px;
            border-bottom: 1px dashed #e0e0e0;
            margin-bottom: 35px;
        }
        .form-group {
            margin-bottom: 30px;
        }
        .label-text {
            /* ⭐ 수정: label-text의 색상을 메인 색상으로 통일하여 강조 ⭐ */
            font-size: 20px;
            color: #1f3d79; 
            font-weight: bold;
            margin-bottom: 15px;
            display: block;
        }
        
        /* 입력 및 선택 박스 공통 스타일 */
        .input-box-style {
            height: 48px;
            padding: 10px 15px; 
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #fffde7;
            font-size: 18px; /* 기본 입력 필드 크기 */
            transition: all 0.2s ease-in-out;
            text-align: center;
            -webkit-appearance: none; 
            -moz-appearance: none;
            appearance: none;
            background-image: none;
            width: 100%; /* 너비 기본값 설정 */
        }
        .input-box-style:focus {
            border-color: #007bff;
            background-color: #e6f7ff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.25);
            outline: none;
        }
        /* 텍스트 영역 기본 정렬 변경 및 폰트 크기 조정 */
        textarea.input-box-style {
            text-align: left;
            padding: 15px;
            height: auto;
            min-height: 120px;
            /* ⭐ 수정: 입력 폰트 사이즈 16px로 변경 (내용 많을 시 가독성 확보) ⭐ */
            font-size: 16px; 
            overflow-y: auto; 
        }

        /* 돋보기 효과 */
        .zoom-text {
            font-size: 24px !important;
            font-weight: 900 !important;
        }
        
        /* 드롭다운 화살표 커스텀 */
        select.input-box-style {
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23333333" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="18px" height="18px"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 15px center;
            padding-right: 40px;
        }

        /* 숫자 입력 필드 스피너 제거 */
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
        input[type=number] { -moz-appearance: textfield; }

        /* 버튼 스타일 */
        .btn-group {
            display: flex;
            gap: 10px;
            width: 100%;
        }
        .submit-btn, .back-btn {
            padding: 18px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-btn {
            background-color: #4a77d4;
            color: white;
            flex-grow: 4;
        }
        .back-btn {
            background-color: #cccccc;
            color: #333;
            flex-grow: 1;
        }
        .submit-btn:disabled, #nextStepBtn:disabled {
            background-color: #aeb4bf;
            cursor: not-allowed;
        }

        /* ======================================= */
        /* === 단계 1 스타일 (상담 구분 선택) === */
        /* ======================================= */
        #step2 { display: none; }
        .select-instruction {
            /* ⭐ 수정: select-instruction의 색상을 label-text와 동일하게 통일 ⭐ */
            color: #1f3d79; 
            font-size: 16px; 
            margin-bottom: 25px;
            text-align: center;
            font-weight: bold;
            display: block;
        }
        .purpose-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .purpose-btn {
            background-color: #f7f9fc;
            color: #1f3d79;
            border: 2px solid #1f3d79;
            padding: 18px 20px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .purpose-btn.selected {
            background-color: #1f3d79;
            color: white;
            border-color: #1f3d79;
            box-shadow: 0 4px 10px rgba(31, 61, 121, 0.3);
        }

        /* ======================================= */
        /* === 단계 2 스타일 (동적 필드) === */
        /* ======================================= */

        /* 전화번호 그룹 */
        .phone-input-group {
            display: flex;
            align-items: stretch;
            height: 48px;
        }
        .phone-input-group .prefix {
            background-color: #4a77d4;
            color: white;
            padding: 10px 15px;
            border-radius: 6px 0 0 6px;
            border: 1px solid #4a77d4;
            font-weight: bold;
            white-space: nowrap;
            display: flex;
            align-items: center;
            font-size: 18px;
        }
        .phone-input-group input {
            border-left: none;
            border-radius: 0 6px 6px 0;
            text-align: center;
            padding: 10px 8px; /* 기존 입력 필드 패딩에 맞춤 */
        }
        
        /* 차량번호 그룹 (면허판매용) */
        .car-input-group {
            display: flex;
            gap: 5px;
            align-items: stretch;
            flex-wrap: nowrap;
            height: 48px;
        }
        .car-input-group > * {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        .car-area-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            white-space: nowrap;
            padding: 0 5px;
        }
        /* 차량번호 입력란 너비 */
        .car-input-group input[placeholder="2자"] { flex-basis: 22%; }
        .car-input-group select { flex-basis: 25%; }
        .car-input-group input[placeholder="4자"] { flex-basis: 40%; }

        /* 지역 선택 그룹 (면허구매용) */
        .region-input-group {
            display: flex;
            gap: 10px;
        }
        .region-input-group select {
            flex-grow: 1;
        }
        
        /* 개인정보 동의 영역 */
        .consent-area {
            display: flex;
            align-items: flex-start;
            margin-top: 40px;
            margin-bottom: 25px;
        }
        .consent-area input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-top: 3px;
            margin-right: 20px; 
            flex-shrink: 0;
        }
        .consent-label {
            font-size: 18px;
            font-weight: bold;
            line-height: 1.5;
            white-space: nowrap;
        }
        
        /* 개인정보 상세 박스 스타일 */
        .detail-box {
            border: 1px solid #ccc;
            padding: 15px;
            height: 140px;
            overflow-y: scroll;
            font-size: 14px;
            line-height: 1.5;
            color: #666;
            background-color: #fafafa;
            border-radius: 6px;
        }
        .detail-box ul {
            padding-left: 18px;
            margin: 5px 0 10px 0;
            list-style-type: decimal;
        }
        .detail-box p {
            font-weight: bold;
            color: #333;
            margin-top: 10px;
            font-size: 15px;
        }
        .company-info {
            font-size: 14px;
            text-align: right;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <!-- ⭐ 요청: 제목 "택시면허 상담예약"으로 변경 ⭐ -->
            <h1>택시면허 상담예약</h1>
            <!-- ⭐ 요청: 설명 "상담을 남겨주시면, 근무시간에 빠르게 연락드립니다." 빨간색으로 변경 ⭐ -->
            <p class="red-text">상담을 남겨주시면, 근무시간에 빠르게 연락드립니다.</p>
        </div>

        <!-- 1단계: 상담 구분 선택 -->
        <div id="step1">
            <div class="card">
                <div class="step-title">1단계 : 상담 구분 선택</div>
                <form id="formStep1">
                    <div class="form-group">
                        <!-- ⭐ 수정: 문구 "원하시는 상담 구분을 선택해주세요"를 "어떤 걸 하고 싶으세요?"로 변경 ⭐ -->
                        <span class="select-instruction">※ 어떤 걸 하고 싶으세요?</span>
                        
                        <div class="purpose-group">
                            <!-- ⭐ 요청: 버튼 레이블 변경 ⭐ -->
                            <button type="button" class="purpose-btn" data-type="selling" onclick="selectPurpose(this)">면허를 팔고 싶어요(조합원)</button>
                            <button type="button" class="purpose-btn" data-type="buying" onclick="selectPurpose(this)">면허를 사고 싶어요(신규양수자)</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-group">
                <button class="submit-btn" id="nextStepBtn" onclick="nextStep()" style="flex-grow: 1;" disabled>다음 단계로</button>
            </div>
        </div>

        <!-- 2단계: 동적 입력 필드 -->
        <div id="step2">
            <form id="formStep2" 
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSefsyL9wndssPanM11__okch3e8iH3LH9ag0v-Ls6vBk_JGsw/formResponse" 
                method="POST"
                onsubmit="return validateAndSubmit(event)"
                target="hidden_iframe"
            >
                <div class="card">
                    <div class="step-title">2단계 : 상세 정보 입력</div>
                    
                    <!-- HIDDEN FIELDS (Google Forms Entry Mapping) -->
                    <input type="hidden" id="consultation_type" name="entry.1546525644">
                    <input type="hidden" id="phone_full" name="entry.1402579944">
                    <input type="hidden" id="car_number_full" name="entry.1024345119"> 
                    <input type="hidden" id="region_full" name="entry.1035204137"> 
                    
                    <!-- 1. 공통 필드: 이름 -->
                    <div class="form-group">
                        <label class="label-text" for="name">성함</label>
                        <input type="text" id="name" name="entry.1117683880" class="input-box-style focus-zoom" placeholder="성함 입력" required
                            onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                    </div>

                    <!-- 2. 공통 필드: 전화번호 -->
                    <div class="form-group">
                        <label class="label-text" for="phone">전화번호</label>
                        <div class="phone-input-group">
                            <div class="prefix">010 -</div>
                            <input type="tel" id="phone" name="phone_raw" class="input-box-style focus-zoom" style="border-left:none;" placeholder="8자리 입력" 
                                maxlength="9" 
                                pattern="\d{4}-?\d{4}" 
                                required
                                oninput="formatPhoneNumber(this)"
                                onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                        </div>
                    </div>
                    
                    <!-- 3. 면허판매 전용 필드: 차량번호 -->
                    <div id="selling_fields">
                        <div class="form-group">
                            <label class="label-text">차량번호 (예시: 서울12아1234)</label>
                            <div class="car-input-group">
                                <span class="car-area-text">서울</span>
                                
                                <input type="number" id="car-num-2" class="input-box-style focus-zoom" placeholder="2자" maxlength="2"
                                    oninput="limitInputLength(this, 2)"
                                    onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                                
                                <select id="car-hangul" class="input-box-style focus-zoom"
                                    onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                                    <option value="">선택</option>
                                    <option>아</option><option>바</option><option>사</option><option>자</option>
                                </select>
                                
                                <input type="number" id="car-num-4" class="input-box-style focus-zoom" placeholder="4자" maxlength="4"
                                    oninput="limitInputLength(this, 4)"
                                    onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                            </div>
                        </div>
                    </div>

                    <!-- 4. 면허구매 전용 필드: 사업희망지역 / 양수교육여부 -->
                    <div id="buying_fields" style="display: none;">
                        
                        <!-- 4-1. 사업희망 지역 -->
                        <div class="form-group">
                            <label class="label-text" for="region-major">사업희망 지역</label>
                            <div class="region-input-group">
                                <select id="region-major" class="input-box-style focus-zoom" required
                                    onchange="populateSubRegions(this.value)"
                                    onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                                    <option value="">광역시/도 선택</option>
                                </select>
                                <select id="region-sub" class="input-box-style focus-zoom" style="display:none;"
                                    onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                                    <option value="">시/군 선택</option>
                                </select>
                            </div>
                        </div>

                        <!-- 4-2. 양수교육 여부 -->
                        <div class="form-group">
                            <label class="label-text" for="education-status">양수교육여부 (화성/상주)</label>
                            <select id="education-status" name="entry.1482585796" class="input-box-style focus-zoom" required
                                onchange="handleEducationChange(this.value)"
                                onfocus="handleFocus(this)" onblur="handleBlur(this)" onkeydown="handleEnter(event)">
                                <option value="">선택</option>
                                <option>대상아님(경력자)</option>
                                <option>교육수료 완료</option>
                                <option>추첨 당첨 후 교육대기</option>
                                <option>추첨 미당첨</option>
                            </select>

                            <!-- 수료 완료 시기 -->
                            <div id="completion-group" style="display:none; margin-top: 30px;"> 
                                <label class="label-text" for="completion-period">수료 완료 시기</label>
                                <select id="completion-period" name="entry.669626285" class="input-box-style focus-zoom"></select>
                            </div>

                            <!-- 교육 예정 시기 -->
                            <div id="expected-group" style="display:none; margin-top: 30px;">
                                <label class="label-text" for="expected-period">교육 예정 시기</label>
                                <select id="expected-period" name="entry.1915751876" class="input-box-style focus-zoom"></select>
                            </div>
                        </div>
                        
                        <!-- 궁금한 점 (선택) 텍스트 공란 -->
                        <div class="form-group">
                            <label class="label-text" for="optional-inquiry">궁금한 점 (선택)</label>
                            <!-- ⭐ 수정: focus-zoom 클래스 제거 및 글씨 크기는 input-box-style에서 통일 ⭐ -->
                            <textarea id="optional-inquiry" name="entry.2000000000" rows="4" 
                                class="input-box-style" 
                                placeholder="추가로 궁금한 점이나 상담 시 필요한 내용을 입력해주세요."
                                onfocus="handleFocus(this)" onblur="handleBlur(this)"></textarea>
                        </div>
                    </div>
                    
                    <!-- 5. 개인정보 동의 (동적 내용) -->
                    <div class="consent-area">
                        <input type="checkbox" id="consent" name="entry.1347382448" value="예" required>
                        <label for="consent" class="consent-label">개인정보 수집 및 이용 동의</label>
                    </div>
                    
                    <div class="detail-box">
                        <p>[개인정보 수집 및 이용 동의 상세]</p>
                        <div id="consent-details">
                            <!-- JS에 의해 내용이 채워짐 -->
                        </div>
                        <div class="company-info">주식회사 한국모빌리티연구소 귀중</div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button type="button" class="back-btn" onclick="prevStep()">뒤로</button>
                    <button type="submit" class="submit-btn">상담 신청하기</button>
                </div>
            </form>
            
            <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {redirectToThankYou();}"></iframe>
        </div>
    </div>

    <script>
        let currentConsultationType = ""; // 'selling' or 'buying'
        let submitted = false; 
        
        // --- 데이터 정의 (지역, 동의 문구) ---
        const REGIONS = {
            '광역시/특별시/특별자치시': ['서울', '부산', '대구', '인천', '광주', '대전', '울산', '세종', '제주'],
            '도 단위': ['경기도', '강원도', '충청북도', '충청남도', '전라북도', '전라남도', '경상북도', '경상남도']
        };
        const SUB_REGIONS = {
            '경기도': ['수원시', '성남시', '용인시', '고양시', '부천시', '안산시', '화성시', '남양주시', '기타 시군'],
            '강원도': ['춘천시', '원주시', '강릉시', '동해시', '속초시', '기타 시군'],
            '충청북도': ['청주시', '충주시', '제천시', '기타 시군'],
            '충청남도': ['천안시', '아산시', '서산시', '당진시', '기타 시군'],
            '전라북도': ['전주시', '익산시', '군산시', '정읍시', '기타 시군'],
            '전라남도': ['목포시', '여수시', '순천시', '광양시', '기타 시군'],
            '경상북도': ['포항시', '구미시', '경산시', '경주시', '안동시', '기타 시군'],
            '경상남도': ['창원시', '김해시', '양산시', '진주시', '거제시', '기타 시군']
        };

        const CONSENT_SELLING = `
            <ul>
                <li>수집 항목: 상담 구분, 성함, 전화번호, 차량번호</li>
                <li>수집 목적: 택시면허 판매 상담 및 시세 정보 제공</li>
                <li>보유 및 이용 기간: 동의일로부터 3년 (상담 종료 후 지체 없이 파기)</li>
                <li>동의 거부 시 불이익: 상기 개인정보 수집 및 이용에 동의하지 않을 경우, 상담 신청 서비스가 제한될 수 있습니다.</li>
            </ul>
        `;

        const CONSENT_BUYING = `
            <ul>
                <li>수집 항목: 상담 구분, 사업희망 지역, 성함, 전화번호, 양수교육여부, 수료/예정 시기, 궁금한 점</li>
                <li>수집 목적: 택시면허 구매 상담, 양수자 맞춤 매물 정보 제공, 양수교육 관련 정보 제공</li>
                <li>보유 및 이용 기간: 동의일로부터 3년 (상담 종료 후 지체 없이 파기)</li>
                <li>동의 거부 시 불이익: 상기 개인정보 수집 및 이용에 동의하지 않을 경우, 상담 신청 서비스가 제한될 수 있습니다.</li>
            </ul>
        `;

        // --- 초기화 및 동적 데이터 생성 함수 ---

        // 현재 날짜를 기준으로 수료 시기 드롭다운 옵션 생성 (현재 월 포함 13개월)
        function populateCompletionPeriods() {
            const select = document.getElementById('completion-period');
            select.innerHTML = '';
            
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth(); // 0-11
            
            // 현재 월부터 12개월 전까지 (총 13개월)
            for (let i = 0; i <= 12; i++) {
                const date = new Date(currentYear, currentMonth - i, 1);
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const optionText = `${year}년 ${month}월`;
                const option = new Option(optionText, optionText);
                select.add(option);
            }
        }
        
        // 현재 날짜를 기준으로 교육 예정 시기 드롭다운 옵션 생성 (현재월부터 소속분기 마지막월까지 또는 다음분기 마지막월까지)
        function populateExpectedPeriods() {
            const select = document.getElementById('expected-period');
            select.innerHTML = '';
            
            const now = new Date();
            let currentMonth = now.getMonth(); // 0-11
            let currentYear = now.getFullYear();

            // 분기 마지막 달 (2, 5, 8, 11) - 0부터 시작하므로 (3월=2, 6월=5, 9월=8, 12월=11)
            const isQuarterEndMonth = (monthIndex) => (monthIndex % 3 === 2);
            
            let endMonthIndex; // 0-11 (포함)
            let endYear = currentYear;
            
            // 현재 월이 분기 마지막 달인 경우: 다음 분기 마지막 달까지
            if (isQuarterEndMonth(currentMonth)) {
                 endMonthIndex = (currentMonth + 4) % 12; // 다음 분기 마지막 달
                 if (endMonthIndex <= currentMonth) { // 예를 들어 11월(마지막 분기)이면 3월(다음 분기)로 넘어감
                     endYear++; 
                 }
            } else {
                 // 현재 분기의 마지막 달까지
                 const quarterStartMonth = Math.floor(currentMonth / 3) * 3;
                 endMonthIndex = quarterStartMonth + 2; 
            }
            
            let date = new Date(currentYear, currentMonth, 1);
            
            // 옵션 추가
            while (true) {
                const year = date.getFullYear();
                const month = date.getMonth() + 1;
                const optionText = `${year}년 ${month}월`;
                const option = new Option(optionText, optionText);
                select.add(option);

                // 종료 조건 확인
                if (date.getFullYear() === endYear && date.getMonth() === endMonthIndex) {
                    break;
                }

                // 다음 달로 이동
                date.setMonth(date.getMonth() + 1);
                
                // 안전 장치 (무한 루프 방지)
                if (date.getFullYear() > endYear + 1) break;
            }
        }

        // 사업희망 지역 (광역시/도) 드롭다운 옵션 생성
        function populateMajorRegions() {
            const select = document.getElementById('region-major');
            
            // 광역시/특별시/특별자치시 추가
            REGIONS['광역시/특별시/특별자치시'].forEach(region => {
                select.add(new Option(region, region));
            });
            
            // 도 단위 추가
            REGIONS['도 단위'].forEach(region => {
                select.add(new Option(region, region));
            });
        }
        
        // 시/군 드롭다운 옵션 생성
        function populateSubRegions(majorRegion) {
            const subSelect = document.getElementById('region-sub');
            subSelect.innerHTML = ''; 
            
            // 도 단위가 아닌 경우 (특별시/광역시/특별자치시)
            if (!SUB_REGIONS[majorRegion]) {
                subSelect.style.display = 'none';
                return; 
            }
            
            // 도 단위인 경우
            subSelect.style.display = 'block';
            subSelect.add(new Option('시/군 선택', ''));
            
            SUB_REGIONS[majorRegion].forEach(subRegion => {
                subSelect.add(new Option(subRegion, subRegion));
            });
        }
        
        // 페이지 로드 시 초기화
        document.addEventListener('DOMContentLoaded', () => {
            populateMajorRegions();
            populateCompletionPeriods();
            populateExpectedPeriods();
            // 초기 동의 내용은 판매 기준으로 설정
            document.getElementById('consent-details').innerHTML = CONSENT_SELLING;
        });

        // --- 이벤트 핸들러 ---

        // 돋보기 효과 및 엔터 방지 (textarea 제외)
        function handleFocus(element) { 
            if (element.tagName !== 'TEXTAREA') {
                element.classList.add('zoom-text'); 
            }
        }
        function handleBlur(element) { 
            if (element.tagName !== 'TEXTAREA') {
                element.classList.remove('zoom-text'); 
            }
        }
        function handleEnter(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                document.activeElement.blur(); 
                return false;
            }
        }
        
        // 입력 길이 제한
        function limitInputLength(element, limit) {
            if (element.value.length > limit) {
                element.value = element.value.slice(0, limit);
            }
        }

        // 전화번호 포맷팅 (010-XXXX-XXXX를 위해 8자리만 유지 및 하이픈)
        function formatPhoneNumber(input) {
            let value = input.value.replace(/[^0-9]/g, ''); 
            
            if (value.length > 8) {
                 value = value.substring(0, 8);
            }
            
            if (value.length > 4) {
                input.value = value.substring(0, 4) + '-' + value.substring(4);
            } else {
                input.value = value;
            }
        }

        // 1단계: 상담 구분 선택
        function selectPurpose(selectedButton) {
            const buttons = document.querySelectorAll('.purpose-btn');
            buttons.forEach(btn => {
                btn.classList.remove('selected');
            });

            selectedButton.classList.add('selected');
            currentConsultationType = selectedButton.getAttribute('data-type');
            
            // 동의 내용 업데이트
            document.getElementById('consent-details').innerHTML = 
                currentConsultationType === 'selling' ? CONSENT_SELLING : CONSENT_BUYING;
                
            document.getElementById('nextStepBtn').disabled = false;
        }

        // 1단계 -> 2단계 이동
        function nextStep() {
            if (currentConsultationType === "") {
                alert('상담 구분을 선택해주세요.');
                return;
            }
            
            // 상담 구분을 hidden 필드에 설정
            const typeText = currentConsultationType === 'selling' ? '면허판매(조합원)' : '면허구매(신규양수자)';
            document.getElementById('consultation_type').value = typeText;
            
            // 2단계 레이아웃 업데이트
            updateStep2Layout(currentConsultationType);
            
            document.getElementById('step1').style.display = 'none';
            document.getElementById('step2').style.display = 'block';
            window.scrollTo(0, 0); 
        }

        // 2단계: 양수 교육 여부 변경 시 하위 필드 제어
        function handleEducationChange(status) {
            const completionGroup = document.getElementById('completion-group');
            const expectedGroup = document.getElementById('expected-group');
            const completionPeriod = document.getElementById('completion-period');
            const expectedPeriod = document.getElementById('expected-period');

            // 모든 조건부 필드 숨김 및 required 해제
            completionGroup.style.display = 'none';
            expectedGroup.style.display = 'none';
            completionPeriod.removeAttribute('required');
            expectedPeriod.removeAttribute('required');

            if (status === '교육수료 완료') {
                completionGroup.style.display = 'block';
                completionPeriod.setAttribute('required', 'required');
            } else if (status === '추첨 당첨 후 교육대기') {
                expectedGroup.style.display = 'block';
                expectedPeriod.setAttribute('required', 'required');
            }
        }

        // 2단계 레이아웃 동적 제어
        function updateStep2Layout(type) {
            const sellingFields = document.getElementById('selling_fields');
            const buyingFields = document.getElementById('buying_fields');
            
            // 모든 선택적 필드에서 'required' 속성 제거 (초기화)
            document.querySelectorAll('#selling_fields *[required], #buying_fields *[required]').forEach(el => {
                 el.removeAttribute('required');
            });

            if (type === 'selling') {
                sellingFields.style.display = 'block';
                buyingFields.style.display = 'none';
                
                // 판매 전용 필드에 required 속성 설정
                document.getElementById('car-num-2').setAttribute('required', 'required');
                document.getElementById('car-hangul').setAttribute('required', 'required');
                document.getElementById('car-num-4').setAttribute('required', 'required');
                
            } else if (type === 'buying') {
                sellingFields.style.display = 'none';
                buyingFields.style.display = 'block';
                
                // 구매 전용 필드에 required 속성 설정
                document.getElementById('region-major').setAttribute('required', 'required');
                document.getElementById('education-status').setAttribute('required', 'required');
                
            }
             // 양수교육 시기 필드 상태 초기화 (필수)
             handleEducationChange(document.getElementById('education-status').value);
        }

        // 2단계 -> 1단계 되돌아가기
        function prevStep() {
            document.getElementById('step2').style.display = 'none';
            document.getElementById('step1').style.display = 'block';
            window.scrollTo(0, 0); 
        }
        
        // 제출 후 땡큐 페이지로 리디렉션
        function redirectToThankYou() {
            submitted = false; 
            // 폼 제출 완료 메시지 (실제로는 thank you 페이지로 이동)
            alert('상담 신청이 완료되었습니다. 감사합니다.');
            // window.location.href = "thankyou_consultation.html"; // 실제 서비스 시 주석 해제
        }

        // 최종 유효성 검사 및 제출 전 데이터 통합
        function validateAndSubmit(event) {
            const form = document.getElementById('formStep2');
            
            // 1. HTML5 기본 유효성 검사
            if (!form.checkValidity()) {
                form.reportValidity();
                event.preventDefault();
                return false;
            }

            // 2. 전화번호 최종 통합 및 8자리 확인
            const phoneInput = document.getElementById('phone');
            const phoneRaw = phoneInput.value.replace(/[^0-9]/g, ''); 
            
            if (phoneRaw.length !== 8) {
                 alert('전화번호 8자리를 정확히 입력해주세요.');
                 event.preventDefault();
                 return false;
            }
            const fullPhoneNumber = `010-${phoneRaw.substring(0, 4)}-${phoneRaw.substring(4)}`;
            document.getElementById('phone_full').value = fullPhoneNumber; 
            
            
            if (currentConsultationType === 'selling') {
                // 3. 면허판매: 차량번호 통합 및 유효성 검사
                const num2 = document.getElementById('car-num-2').value;
                const hangul = document.getElementById('car-hangul').value;
                const num4 = document.getElementById('car-num-4').value;
                
                if (num2.length !== 2 || hangul === '' || num4.length !== 4) {
                    alert('차량번호 (2자리-한글-4자리)를 모두 정확히 입력해주세요.');
                    event.preventDefault();
                    return false;
                }
                document.getElementById('car_number_full').value = `서울${num2}${hangul}${num4}`;
                // 구매 전용 필드는 초기화하여 전송하지 않음
                document.getElementById('region_full').value = '';

            } else if (currentConsultationType === 'buying') {
                // 4. 면허구매: 지역 통합 및 유효성 검사
                const majorRegion = document.getElementById('region-major').value;
                const subRegion = document.getElementById('region-sub').value;
                
                if (SUB_REGIONS[majorRegion] && subRegion === '') {
                    alert('사업 희망 지역의 시/군을 선택해주세요.');
                    event.preventDefault();
                    return false;
                }
                
                const fullRegion = SUB_REGIONS[majorRegion] ? `${majorRegion}_${subRegion}` : `${majorRegion}_통합`;
                document.getElementById('region_full').value = fullRegion;
                
                // 판매 전용 필드는 초기화하여 전송하지 않음
                document.getElementById('car_number_full').value = '';
                
            }
            
            // 5. 모든 검증 통과 시
            submitted = true; 
            
            return true;
        }
    </script>
