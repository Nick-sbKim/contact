<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 개인택시 면허 양수도 상담예약</title>
    <style>
        /* CSS 스타일 (이전과 동일) */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 450px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 1.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .privacy-group {
            padding: 15px;
            border: 1px solid #ffeeba;
            background-color: #fff3cd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #856404;
        }

        .simple-consent-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #28a745;
            background-color: #e2f9e6;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            color: #1a7c36;
        }

        .privacy-checkbox-label {
             display: flex;
             align-items: center;
             margin-top: 10px;
             font-weight: normal;
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서울 개인택시 면허 양수도 상담예약</h1>
        <p class="subtitle">상담예약을 주시면 근무일에 우선 연락드립니다.</p>

        <form id="reservationForm" method="POST" 
              action="https://formsubmit.co/d739e3c84b8d31a556fd207539702ea2b" 
              target="_blank">

            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="이름" required placeholder="예: 홍길동">
            </div>

            <div class="form-group">
                <label for="userPhone">전화번호</label>
                <input type="tel" id="userPhone" name="전화번호" required placeholder="예: 010-1234-5678" pattern="[0-9]{2,3}-?[0-9]{3,4}-?[0-9]{4}">
            </div>

            <div class="form-group">
                <label for="carNumber">차량번호</label>
                <input type="text" id="carNumber" name="차량번호" placeholder="예: 서울12가1234">
            </div>

            <div class="form-group privacy-group">
                <p>개인정보 수집 및 이용 목적: 상담 예약 및 진행을 위한 연락</p>
                
                <label for="privacyAgreeCheck" class="privacy-checkbox-label">
                    <input type="checkbox" id="privacyAgreeCheck" required style="margin-right: 8px;">
                    개인정보 수집 및 이용에 동의합니다.
                </label>
                
                <input type="text" id="privacyAgreeText" 
                       name="개인정보수집 동의" 
                       value="" 
                       readonly 
                       class="simple-consent-input" 
                       required
                       placeholder="체크하시면 '동의함'이 자동으로 입력됩니다.">
            </div>

            <input type="hidden" name="_next" value=""> 

            <button type="submit">상담 예약 신청</button>

        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const privacyAgreeCheck = document.getElementById('privacyAgreeCheck');
            const privacyAgreeText = document.getElementById('privacyAgreeText');
            
            // 동의 체크 시 단답형 필드 값 자동 변경
            privacyAgreeCheck.addEventListener('change', function() {
                if (this.checked) {
                    privacyAgreeText.value = "동의함";
                    privacyAgreeText.placeholder = "동의함";
                } else {
                    privacyAgreeText.value = "";
                    privacyAgreeText.placeholder = "체크하시면 '동의함'이 자동으로 입력됩니다.";
                }
            });
        });
    </script>
</body>
</html>
