<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서울 개인택시 면허 양수도 상담예약</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: 'Malgun Gothic', 'Apple SD Gothic Neo', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f7f7;
            color: #333;
        }

        .container {
            max-width: 450px; /* 모바일 크기 제한 */
            margin: 0 auto;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 스타일 */
        h1 {
            font-size: 1.5em;
            color: #007bff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            font-size: 0.9em;
            color: #666;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }

        /* 폼 요소 스타일 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #444;
            font-size: 0.95em;
        }

        input[type="text"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 1em;
        }

        /* 버튼 스타일 (상담 구분) */
        .radio-group {
            display: flex;
            gap: 10px;
        }

        .radio-btn {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9em;
        }

        .radio-btn.selected {
            background-color: #e6f2ff;
            border-color: #007bff;
            color: #007bff;
            font-weight: bold;
        }

        /* 숨겨진 라디오 버튼 */
        .radio-input {
            display: none;
        }

        /* 개인정보 동의 스타일 */
        .privacy-group {
            padding: 15px;
            border: 1px solid #ffeeba;
            background-color: #fff3cd;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9em;
            color: #856404;
        }

        .privacy-checkbox {
            margin-top: 10px;
            display: flex;
            align-items: center;
        }

        /* 제출 버튼 */
        button[type="submit"] {
            width: 100%;
            padding: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* 차량번호 조건부 표시 */
        #carNumberGroup {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>서울 개인택시 면허 양수도 상담예약</h1>
        <p class="subtitle">상담예약을 주시면 근무일에 우선 연락드립니다.</p>

        <form id="reservationForm" method="POST" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdyBUyfshKPMPHLJYFlJ8V_ZVTDofr4Aniwp9ifVuGBPe_Xvw/formResponse">

            <div class="form-group">
                <label>상담 구분</label>
                <div class="radio-group">
                    <label class="radio-btn" id="sellerBtn">
                        <input type="radio" name="entry.418889511" value="면허판매(조합원)" class="radio-input" id="sellerOption">
                        면허팔기(조합원)
                    </label>
                    <label class="radio-btn" id="buyerBtn">
                        <input type="radio" name="entry.418889511" value="면허구매(양수희망자)" class="radio-input" id="buyerOption" checked>
                        면허사기(양수자)
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="userName">이름</label>
                <input type="text" id="userName" name="entry.774744055" required placeholder="예: 홍길동">
            </div>

            <div class="form-group">
                <label for="userPhone">전화번호</label>
                <input type="tel" id="userPhone" name="entry.1497683540" required placeholder="예: 010-1234-5678" pattern="[0-9]{2,3}-?[0-9]{3,4}-?[0-9]{4}">
            </div>

            <div class="form-group" id="carNumberGroup">
                <label for="carNumber">차량번호</label>
                <input type="text" id="carNumber" name="entry.597711636" placeholder="예: 서울12가1234">
            </div>

            <div class="form-group privacy-group">
                <p>개인정보 수집 및 이용 목적: 상담 예약 및 진행을 위한 연락</p>
                <div class="privacy-checkbox">
                    <input type="checkbox" id="privacyAgree" name="entry.316389621" value="예" required style="margin-right: 8px;">
                    <label for="privacyAgree">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
            </div>

            <button type="submit">상담 예약 신청</button>

        </form>
    </div>

    <script>
        // 자바스크립트 코드: 상담 구분에 따른 차량번호 필드 조건부 활성화
        document.addEventListener('DOMContentLoaded', function() {
            const sellerOption = document.getElementById('sellerOption');
            const buyerOption = document.getElementById('buyerOption');
            const sellerBtn = document.getElementById('sellerBtn');
            const buyerBtn = document.getElementById('buyerBtn');
            const carNumberGroup = document.getElementById('carNumberGroup');
            const carNumberInput = document.getElementById('carNumber');

            function updateSelection() {
                // 면허판매(조합원) 선택 시
                if (sellerOption.checked) {
                    carNumberGroup.style.display = 'block';
                    carNumberInput.setAttribute('required', 'required');
                    sellerBtn.classList.add('selected');
                    buyerBtn.classList.remove('selected');
                } 
                // 면허구매(양수희망자) 선택 시
                else {
                    carNumberGroup.style.display = 'none';
                    carNumberInput.removeAttribute('required');
                    // 입력된 차량번호 값이 있다면 초기화 (데이터 오류 방지)
                    carNumberInput.value = ''; 
                    sellerBtn.classList.remove('selected');
                    buyerBtn.classList.add('selected');
                }
            }

            sellerBtn.addEventListener('click', function() {
                sellerOption.checked = true;
                updateSelection();
            });

            buyerBtn.addEventListener('click', function() {
                buyerOption.checked = true;
                updateSelection();
            });

            // 초기 로드 시 실행 (기본값은 면허사기(양수자)로 설정되어 있습니다.)
            updateSelection();
        });
    </script>
</body>
</html>
